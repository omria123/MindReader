<!doctype html>
<html lang="he">

<head>
    <meta charset="utf-8">
    <title>Mind Reader {% block title %}{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootsrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% block script%}{% endblock %}
</head>

<body>
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="/">MindReader</a>
    <form class="form-inline" action="/search" method="get">
        <input class="form-control mr-sm-2" type="search" placeholder="User ID" aria-label="Search" name="pharse">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<div id="page-content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
