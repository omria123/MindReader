[loggers]
keys = root,server,client,saver,CLI,API,connection,listener,http_driver,database,mq,parsers

[handlers]
keys = console

[formatters]
keys = simple

[handler_console]
class = logging.StreamHandler
formatter = simple
args = (sys.stdout,)

[formatter_simple]
class = logging.Formatter
format = %(asctime)s - [%(module)s:%(levelname)s] - %(message)s
propagate = 0

[logger_server]
level = INFO
handlers = console
qualname = server
propagate = 0

[logger_client]
level = DEBUG
handlers = console
qualname = client
propagate = 0

[logger_parsers]
level = DEBUG
handlers = console
qualname = parsers

[logger_CLI]
level = INFO
handlers = console
qualname = CLI
propagate = 0

[logger_API]
level = INFO
handlers = console
qualname = API
propagate = 0

[logger_saver]
level = DEBUG
handlers = console
qualname = saver
propagate = 0

[logger_http_driver]
level = CRITICAL
handlers = console
qualname = http_driver
propagate = 0

[logger_connection]
level = INFO
handlers = console
qualname = connection
propagate = 0

[logger_listener]
level = DEBUG
handlers = console
qualname = listener
propagate = 0

[logger_database]
level = DEBUG
handlers = console
qualname = Database
propagate = 0

[logger_mq]
level = DEBUG
handlers = console
qualname = MessageQueue
propagate = 0

[logger_root]
level = CRITICAL
handlers = console
qualname = root